<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
</head>

<body>

    <!-- header -->
    <header class="site-header">
        <div class="site-identity">
            <h1><a href="#">TempratureConverter.net</a></h1>
        </div>
    </header>
<!-- end of header -->

<!-- body -->
    <div class="container">
        <div class="content">
            <div id="menu">
                <select class="values">
                    <option class="unit1" value="temperature">Temprature</option>
                </select>
            </div>
            <div class="container2">
                <div class="value">
                    <input id="fromValue" type="text">
                    <select id="mySelect">
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>

                <div class="equals">=</div>

                <div class="value">
                    <input id="fromValue2" type="text">
                    <select id="mySelect2">
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    
</body>

</html>
